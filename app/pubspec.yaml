name: smart_money
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  go_router: ^6.0.0
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DM_Sans/DMSans-Italic-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/DM_Sans/DMSans-VariableFont_opsz,wght.ttf
          weight: 700
          style: italic
  assets:
    - assets/fonts/
    - assets/images/logo.png
